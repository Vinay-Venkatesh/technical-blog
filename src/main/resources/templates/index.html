<!DOCTYPE html>
<!-- ns -- namespace this is used for understanding and nothing to do with application code
Since we are using thymeleaf giving it a namespace as such!!-->
<html xmlns:th="http://thymeleaf.org">
    <head>
        <header th:replace="layout :: site-head">
            <title>Technical Blog</title>
        </header>
    </head>

    <header th:replace="layout :: logged-out"></header>

    <body>
        <h1>All Technical Posts</h1>
        <main id="posts"> <!--The key name in the model object-->
            <post th:each="p : ${posts}">
                <h2 th:text="${p.title}"></h2>
                <i>Posted On: </i> <span th:text="${p.date}"></span>
                <div>
                    <p th:text="${p.body}"></p>
                </div>
            </post>
        </main>    
    </body>
</html>
